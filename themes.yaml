Google Material Design - Light:
  ### Fonts ###
  primary-font-family: "'Google Sans','Google Sans,sans-serif',Roboto,sans-serif"
  medium-font-family: "'Google Sans Medium','Google Sans Medium,sans-serif',Roboto Medium,sans-serif"
  paper-font-common-base_-_font-family: "var(--medium-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--medium-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--medium-font-family)"
  ha-card-header-font-family: "var(--medium-font-family)"

  ha-card-border-radius: "4px"
  ha-card-header-color: "#424242"
  ha-card-box-shadow: "0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0,0,0,.12)"
  cch-background: "#ffffff"
  ### Main Interface Colors ###
  primary-color: "#4285f4"
  light-primary-color: "#c1c1c1"
  primary-background-color: "#F7F9FB"
  secondary-background-color: "#ffffff"
  divider-color: "#e7e7e7"
  paper-icon-button-active-color: "#061014"
  paper-icon-button-inactive-color: "#a1a1a1"
  ### Text ###
  primary-text-color: "#424242"
  secondary-text-color: "#616161"
  text-primary-color: "#757575"
  disabled-text-color: "#a1a1a1"
  ### Sidebar Menu ###
  sidebar-background-color: "#ffffff"
  sidebar-icon-color: "#757575"
  sidebar-text-color: "#212121"
  sidebar-selected-background-color: "var(--primary-background-color)"
  sidebar-selected-icon-color: "#4285f4"
  sidebar-selected-text-color: "var(--sidebar-selected-icon-color)"
  ### States and Badges ###
  state-icon-color: "#606367"
  state-icon-active-color: "#ffb750"
  state-icon-unavailable-color: "var(--disabled-text-color)"
  ### Sliders ###
  paper-slider-knob-color: "#4285f4"
  paper-slider-knob-start-color: "#4285f4"
  paper-slider-pin-color: "#4285f4"
  paper-slider-active-color: "#4285f4"
  paper-slider-secondary-color: "var(--light-primary-color)"
  paper-slider-container-color: "#b7d1fb"
  ### Labels ###
  label-badge-background-color: "#252B36"
  label-badge-text-color: "#F1F1F1"
  label-badge-red: "#6C7B9B"
  ### Cards ###
  paper-card-background-color: "#ffffff"
  paper-listbox-background-color: "#ffffff"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#4285f4"
  paper-toggle-button-checked-bar-color: "#4285f4"
  paper-toggle-button-unchecked-button-color: "#ffffff"
  paper-toggle-button-unchecked-bar-color: "#adadad"

  ### Dialog ###
  paper-dialog-background-color: "#ffffff"

  ### Table row ###
  table-row-background-color: "var(--primary-background-color)"
  table-row-alternative-background-color: "var(--secondary-background-color)"

  iron-overlay-backdrop-background-color: "#ffffff"
  mdc-theme-primary: "#4285f4"

Google Material Design - Dark:
  ### Variables ###
  google-blue: "#4285f4"
  dark-color: "#1d1d1d"
  dark-color-1: "#242424"
  dark-color-4: "#2c2c2c"
  dark-color-16: "#2d2e31"
  primary-font-family: "'Google Sans','Google Sans,sans-serif',Roboto,sans-serif"
  medium-font-family: "'Google Sans Medium','Google Sans Medium,sans-serif',Roboto Medium,sans-serif"

  ### Fonts ###
  paper-font-common-base_-_font-family: "var(--medium-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--medium-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--medium-font-family)"
  ha-card-header-font-family: "var(--medium-font-family)"

  ha-card-border-radius: "4px"
  ha-card-header-color: "#FAFAFA"
  ha-card-box-shadow: "0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0,0,0,.12)"
  cch-background: "var(--dark-color-4)"
  ### Main Interface Colors ###
  primary-color: "var(--google-blue)"
  light-primary-color: "var(--dark-color-1)"
  primary-background-color: "var(--dark-color)"
  secondary-background-color: "var(--dark-color-1)"
  divider-color: "var(--dark-color-1)"
  paper-icon-button-active-color: "#ffffff"
  paper-icon-button-inactive-color: "#a1a1a1"
  ### Text ###
  primary-text-color: "#ffffff"
  secondary-text-color: "#d7d7d7"
  text-primary-color: "#ffffff"
  disabled-text-color: "#606367"
  ### Sidebar Menu ###
  paper-listbox-background-color: "var(--dark-color-16)"
  sidebar-background-color: "var(--dark-color-16)"
  sidebar-icon-color: "#ffffff"
  sidebar-text-color: "#ffffff"
  sidebar-selected-background-color: "var(--dark-color-16)"
  sidebar-selected-icon-color: "var(--google-blue)"
  sidebar-selected-text-color: "var(--sidebar-selected-icon-color)"
  ### States and Badges ###
  state-icon-color: "#a1a1a1"
  state-icon-active-color: "#ffb750"
  state-icon-unavailable-color: "var(--disabled-text-color)"
  ### Sliders ###
  paper-slider-knob-color: "var(--google-blue)"
  paper-slider-knob-start-color: "var(--google-blue)"
  paper-slider-pin-color: "var(--google-blue)"
  paper-slider-active-color: "var(--google-blue)"
  paper-slider-secondary-color: "var(--light-primary-color)"
  paper-slider-container-color: "#b7d1fb"
  ### Labels ###
  label-badge-background-color: "#252B36"
  label-badge-text-color: "#F1F1F1"
  label-badge-red: "#6C7B9B"
  ### Cards ###
  paper-card-background-color: "var(--dark-color-1)"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "var(--google-blue)"
  paper-toggle-button-checked-bar-color: "var(--google-blue)"
  paper-toggle-button-unchecked-button-color: "#ffffff"
  paper-toggle-button-unchecked-bar-color: "#c1c1c1"

  ### Dialog ###
  paper-dialog-background-color: "var(--dark-color-1)"

  ### Table row ###
  table-row-background-color: "var(--primary-background-color)"
  table-row-alternative-background-color: "var(--secondary-background-color)"

  iron-overlay-backdrop-background-color: "var(--dark-color)"
  mdc-theme-primary: "var(--google-blue)"
